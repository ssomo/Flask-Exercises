{% extends 'base.html' %}

{% block head%}
<title>Exercise 3</title>
{% endblock %}

{% block body%}
<!-- Registration form -->
<div class="container mt-5">
    <h1 class="display-3">Register</h1>
    <p class="mt-3">Use the following form to register for a student organization</p>

    <form method="POST">
        <div class="form-group mt-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name" required>
        </div>
        <div class="form-group mt-3">
            <label for="organization" class="form-label">Organization</label>
            <select class="form-select" id="organization" name="organization" required>
                <option selected disabled>Select an organization</option>
                <!-- Loop through organizations and populate the options-->
            {% for i in organizations %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Register</button>
    </form>
    <!-- Display Error Message-->
    {% if err %}
    <p class="lead mt-4">{{ err }}</p>
    {% endif %}
</div>
{% endblock %}
